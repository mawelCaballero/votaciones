<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':true}">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-left>Votaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bienvenido <b><i>{{user.user}}</i></b></h2>
  <div *ngFor="let muestra of user.muestras">
     <muestra [muestraId]="muestra" [userId]="user._id"></muestra>
  </div>
</ion-content>
