<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':true}">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-left>Login</ion-title>
  </ion-navbar>
</ion-header>



<ion-content elastic-header>
  <ion-item no-lines background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
    <div title-block *ngIf="data != null">
        <h1 parallax-title text-wrap>{{data.title}}</h1>
        <h1 parallax-title text-wrap>{{data.subtitle}}</h1>
    </div>
  </ion-item>
      
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-list inset>
    
          <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
            <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
    
          <div ngxErrors="email" #emailErrors="ngxErrors">
            <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Introduce un email correcto</div>
          </div>
    
          <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
    
          <div ngxErrors="password" #passwordErrors="ngxErrors">
            <div [ngxError]="['minlength', 'required']" [when]="['touched']">Contrase√±a debe tener al menos 5 caracteres</div>
          </div>
        </ion-list>
    
        <div padding-horizontal>
          <div class="form-error">{{loginError}}</div>
          <button ion-button full round type="submit" [disabled]="!loginForm.valid">Log in</button>
        </div>
      </form>
</ion-content>
