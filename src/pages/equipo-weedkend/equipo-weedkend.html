<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':true}">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-left>Equipo Weedkend</ion-title>
  </ion-navbar>
</ion-header>


<ion-content elastic-header>
  <ion-item no-lines background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
      <div title-block *ngIf="data != null">
          <h1 parallax-title text-wrap>{{data.title}}</h1>
          <h1 parallax-title text-wrap>{{data.subtitle}}</h1>
      </div>
  </ion-item>
  <ion-item-group *ngIf="data != null">
    <!--  <ion-item-divider border no-lines>
          <ion-avatar item-start>
              <img [src]="data.avatar" />
          </ion-avatar>
          <h2 item-subtitle>{{data.subtitle}}</h2>
          <button item-end ion-button color="primary" button-action-shit (click)="presentActionSheet(data)">
                <ion-icon name="{{data.shareIcon}}"></ion-icon>
              </button>
      </ion-item-divider> -->
      <ion-item no-margin no-lines *ngFor="let item of data.items;let i = index">
          <h2 parallax-subtitle margin-bottom text-wrap>{{item.title}}</h2>
          <p parallax-description text-wrap>{{item.subtitle}}</p>
      </ion-item>
  </ion-item-group>
</ion-content>
