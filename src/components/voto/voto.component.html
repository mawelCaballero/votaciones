<ion-item *ngIf="!isLoading">
    <ion-label *ngIf="valoracion">Has votado: {{valoracion}}</ion-label>
    
    <ion-range min="0" step="1" max="10" snaps="true" [(ngModel)]="valoracion" 
        (ionBlur)='change()' [disabled]="votado">
    <ion-label range-left class="small-text">0</ion-label>
    <ion-label range-right>10</ion-label>
    </ion-range>
<ion-item>
<ion-item *ngIf="isLoading">
    <p>Cargando ...</p>
</ion-item>
